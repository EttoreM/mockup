<html>

<head>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="PageContainer bkg_grey_background">

    <!-- Top logos -->
    <img src="./imgs/DSH_logo_3.png" onclick="location.href = 'index.html'" class="DHSlogo" />
    <div class="NERClogo">
      <img src="./imgs/NERC_logo.png" style="width: 9vw;" />
      <div style="width: 0.835rem; display: flex;"></div>
      <img src="./imgs/UOM_logo.png" style="width: 6.5vw; height: auto;" />
    </div>

    <!-- Search Bar -->
    <div class="SearchBar">
      <input class="InputSearch" placeholder="Search..." value="Automatic Urban and Rural Network (AURN) close to Plymouth" />
      <div class="SearchIcon">
        <img src="./imgs/search.svg" style="width: 1.0855vw;" />
      </div>
    </div>

    <!-- Login / Register / Logout -->
    <div class="LoginButtonSmall" onclick="location.href = '17.html'">Login</div>

    <!-- Options -->
    <div class="Option1_up" onclick="location.href = '2.html'">
      <span style="display: block; font-size: 0.8vw;">I want to</span> Know more about
    </div>
    <div class="Option2_up">
      <span style="display: block; font-size: 0.8vw;">I want to</span> Explore more
    </div>

    <!-- Green Panel-->
    <div class="GreenPanel">
      <div style="width: 100%; margin: 0.5vw;">Data Domains</div>
      <div class="GreenDS">Flooding</div>
      <div class="GreenDS">Heat</div>
      <div class="BlueDS">Air Quality</div>
      <div class="GreenDS">Pollutants</div>
      <div class="GreenDS">Gov maps</div>
      <div class="GreenDS">Admin</div>
      <div style="width:100%; height: 0.5vw;"></div>
      <div style="width: 100%; margin: 0.3vw 0.5vw; font-size:0.8vw;"></div>
      <div class="GreenPanelItem">
        <img src="./imgs/switch.svg" style="width: 1.3vw;" />
        <div style="width: 0.835vw;"></div>
        <p style="width: 100%;">PM<sub>2.5</sub> level</p>
        <div style="width: 0.835vw;"></div>
        <img src="./imgs/info.png" style="width: 0.835vw;" />
      </div>
      <div class="GreenPanelItem" style="margin: 0.3vw 0vw;">
        <div style="width: 7vw;"></div>
        <img src="./imgs/slider.svg" style="width: 4vw;" />
      </div>
      <div class="GreenPanelItem">
        <img src="./imgs/switch_off.svg" style="width: 1.3vw;" />
        <div style="width: 0.835vw;"></div>
        <p style="width: 100%;">PM<sub>10</sub> level</p>
        <div style="width: 0.835vw;"></div>
        <img src="./imgs/info.png" style="width: 0.835vw;" />
      </div>
      <div class="GreenPanelItem">
        <img src="./imgs/switch_off.svg" style="width: 1.3vw;" />
        <div style="width: 0.835vw;"></div>
        <p style="width: 100%;">NO<sub>2</sub> level</p>
        <div style="width: 0.835vw;"></div>
        <img src="./imgs/info.png" style="width: 0.835vw;" />
      </div>
      <div class="GreenPanelItem">
        <img src="./imgs/switch_off.svg" style="width: 1.3vw;" />
        <div style="width: 0.835vw;"></div>
        <p style="width: 100%;">O<sub>3</sub> level</p>
        <div style="width: 0.835vw;"></div>
        <img src="./imgs/info.png" style="width: 0.835vw;" />
      </div>

      <div style="width: 100%; margin: 0.8vw 0.5vw 0.5vw 0.5vw;">Services</div>
      <div class="Service"><img src="./imgs/climate_just_short.png" style="width: 5.5vw" /></div>
      <div class="Service"><img src="./imgs/britain_breathing.png" style="width: 5.5vw" /></div>
    </div>


    <!-- Dashboard -->
    <div class="Dashboard" style="height: 60%;">
      <img src="./imgs/Dashboard_Plymouth.png" style="width: calc(100vw - 19vw); height: 89vh;" />
    </div>

    <!-- Create a report -->
    <button id="EnterButton" class="CreateReportButton" type="button" >
      <p style="margin: -0.2vw 0vw;">Create a report</p>
    </button>

    <!-- Login / Register popup -->
    <div style="position:fixed; height: 100%; width: 100%; background-color: rgba(0,0,0,0.6);">
      <div
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0vw 0vw 3vw rgba(0,0,0,1); border-radius: 3.2vw;">
        <img src="./imgs/login_register.png" style="width: 62vw;" />
      </div>
      <div class="LoginBtnPopup" onclick="location.href = '18.html'">
        Login
      </div>
    </div>


  </div>
</body>

</html>
